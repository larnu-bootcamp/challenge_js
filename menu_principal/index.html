<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu-Principal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./img/larnu_favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img
          class="container-logo__image"
          src="./img/larnu_logo.png"
          alt="logo lernu"
        />
      </div>
      <div class="container-profile">
        <div class="container-profile__image">
          <img src="https://i.pravatar.cc/300" alt="imagen usuario" />
        </div>
        <div class="container-profile__info">
          <p class="container-profile__info__name">Hola,</p>
          <p class="container-profile__info__time-date">9/7/2022 12:06:08</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container-section">
        <a class="container-section--button" href="../personas/index.html"
          >Personas</a
        >
        <a class="container-section--button" href="../lecciones/lecciones.html"
          >Lecciones</a
        >
        <a
          class="container-section--button"
          href="../enlaces-recursos/index.html"
          >Recursos</a
        >
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
