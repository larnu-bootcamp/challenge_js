<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lecciones</title>
  </head>
  <body>
    <div class="loading-text">0%</div>
    <div>
      <div class="logo">
        <img src="media/logobackground.png" alt="logo" />
      </div>
    </div>
    <div class="search">
      <input type="text" class="input" placeholder="Search..." />
      <button class="btn">
        <img src="media/ico.webp" alt="ico" />
      </button>
    </div>
    <div class="container">
      <div class="block">
        <div class="video-responsive-one"></div>
      </div>
      <div class="block">
        <div class="video-responsive-two"></div>
      </div>
      <div class="block">
        <div class="video-responsive-three"></div>
      </div>
      <div class="block">
        <div class="video-responsive-four"></div>
      </div>
      <div class="block">
        <div class="video-responsive-five"></div>
      </div>
      <div class="block">
        <div class="video-responsive-six"></div>
      </div>
    </div>
    <img class="study" id="study" src="media/study.gif" alt="study" />
    <audio
      id="audio-study"
      src="media/study.mp3"
    ></audio>
    <img
      class="graduate"
      id="graduate"
      src="media/graduate.gif"
      alt="graduate"
    />
    <audio id="audio" src="media/victory.mp3"></audio>
    <img class="go" id="go" src="media/finish.png" alt="go" />
    <audio
      id="audio-go"
      src="media/go.mp3"
    ></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
